<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="main__header">Add Item</h3>
        <ul class="task">
          <li class="task__item">
            <input class="task__text task__text_add" type="text">
            <button class="task__button task__button_edit">Add</button>
          </li>
        </ul>
      <h3 class="main__header">Todo</h3>
      <ul class="task task_incompleted">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__text task__text_added" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task__item task__item_editMode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__label_new">Go Shopping</label>
          <input class="task__text task__text_added task__text_onEdit" type="text" value="Go Shopping">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul class="task task_completed">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input class="task__text task__text_removed" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>

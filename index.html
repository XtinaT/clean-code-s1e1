<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="main-header">Add Item</h3>
        <ul class="task">
          <li class="task-item">
            <input class="task-item-text task-item-text__add" type="text">
            <button class="task-item-button task-item-button__edit">Add</button>
          </li>
        </ul>
      <h3 class="main-header">Todo</h3>
      <ul class="task task__incompleted">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task-item-label">Pay Bills</label>
          <input class="task-item-text task-item-text__added" type="text">
          <button class="task-item-button task-item-button__edit">Edit</button>
          <button class="task-item-button task-item-button__delete">
            <img class="task-item-delete-button-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item task-item__editMode">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task-item-label task-item-label__new">Go Shopping</label>
          <input class="task-item-text task-item-text__added task-item-text__onEdit" type="text" value="Go Shopping">
          <button class="task-item-button task-item-button__edit">Save</button>
          <button class="task-item-button task-item-button__delete">
            <img class="task-item-delete-button-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="main-header">Completed</h3>
      <ul class="task task__completed">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox" checked>
          <label class="task-item-label task-item-label__completed">See the Doctor</label>
          <input class="task-item-text task-item-text__removed" type="text">
          <button class="task-item-button task-item-button__edit">Edit</button>
          <button class="task-item-button task-item-button__delete">
            <img class="task-item-delete-button-img" src="./remove.svg" alt="">
          </button>
        </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
